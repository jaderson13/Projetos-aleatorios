<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
         
        <h2>Calculadora</h2>

        <section class="calculadora">

            <section id="tela">0</section>

            <section class="teclado">

                <button id="zerar" class="digito">C</button>
                <button id="apagar" class="digito"><i class="fa-solid fa-delete-left"></i></button>
                <button id="parentese_esquerdo" class="operacao">(</i></button>
                <button id="parentese_direito" class="operacao">)</i></button>
                <button id="dividir" class="operacao"><i class="fa-solid fa-divide"></i></button>
                <button id="num7" class="digito">7</button>
                <button id="num8" class="digito">8</button>
                <button id="num9" class="digito">9</button>
                <button id="produto" class="operacao"><i class="fa-solid fa-xmark"></i></button>
                <button id="num4" class="digito">4</button>
                <button id="num5" class="digito">5</button>
                <button id="num6" class="digito">6</button>
                <button id="subtrair" class="operacao"><i class="fa-solid fa-minus"></i></button>
                <button id="num1" class="digito">1</button>
                <button id="num2" class="digito">2</button>
                <button id="num3" class="digito">3</button>
                <button id="soma" class="operacao"><i class="fa-solid fa-plus"></i></button>
                <button id="num0" class="digito">0</button>
                <button id="igual" class="digito"><i class="fa-solid fa-equals"></i></button>               
                <button id="virgula" class="digito">,</button>
            </section>

        </section>

    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4dc726c735.js" crossorigin="anonymous"></script>
</body>

</html>
